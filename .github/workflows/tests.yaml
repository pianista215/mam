name: Run Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      db:
        image: mariadb:latest
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_mam_database
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1.2' # Cambia a la versiÃ³n que uses
          extensions: mbstring, intl, pdo_mysql, curl, xdebug

      - name: Install Composer Dependencies
        run: |
          cd basic
          composer install --prefer-dist --no-progress --no-suggest

      - name: Wait for Database
        run: |
          for i in {1..30}; do
            mysqladmin ping -h 127.0.0.1 -u root -proot && break
            echo "Waiting for database..."
            sleep 1
          done

      - name: Import Database Schema
        run: |
          mysql -h127.0.0.1 -uroot -proot test_mam_database < db-model/ddl.sql        

      - name: Run Migrations
        run: |
          php basic/yii migrate/up --interactive=0
          php basic/yii migrate-rbac --interactive=0
          php basic/yii migrate-custom-rbac --interactive=0

      - name: Extract and Check i18n Messages
        run: |
          cd basic

          echo "ðŸ” Extracting messages..."
          php yii message config/message.php

          echo "ðŸ”Ž Checking for untranslated strings..."
          # Looking for keys => ''
          if grep -n -E "\=\>\s*''[,}]" messages/es/app.php > /dev/null; then
            echo "âŒ There are untranslated strings in messages/es/app.php"
            grep -n -E "\=\>\s*''[,}]" messages/es/app.php
            exit 1
          fi

          echo "âœ… No untranslated strings found."   

      - name: Run Tests
        env:
          CONFIG_PATH: ${{ env.CONFIG_PATH }}
        run: |
          cd basic
          XDEBUG_MODE=coverage vendor/bin/codecept run --coverage --coverage-xml -c $CONFIG_PATH 

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      #TODO: Change latest to versioning
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mam-testing:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/mam-testing:latest